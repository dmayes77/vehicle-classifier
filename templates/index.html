<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vehicle Classification</h1>

        <form method="POST" id="vehicle-form">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" aria-label="Year" placeholder="e.g., 2024" required>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" aria-label="Make" placeholder="e.g., Toyota" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" aria-label="Model" placeholder="e.g., Camry" required>
            </div>
            <div class="form-group">
                <label for="trim">Trim:</label>
                <div class="input-container">
                    <input type="text" id="trim" name="trim" aria-label="Trim" aria-describedby="trim-hint" placeholder="e.g., SE (Optional)">
                    <small id="trim-hint" class="form-hint">Leave blank if unsure of the trim.</small>
                </div>
            </div>
            <button type="submit">Classify Vehicle</button>
        </form>

        <div id="loading-spinner" class="hidden" aria-live="polite" role="status">
            <div class="spinner"></div>
            <p>We are getting your results...</p>
        </div>

        {% if result %}
            <div aria-live="polite">
                {{ result|safe }}
            </div>
        {% endif %}

        {% if error %}
            <p class="error-message" aria-live="assertive">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Custom Modal for Error Messages -->
    <div id="error-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="close-modal">OK</button>
        </div>
    </div>

    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
